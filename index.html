<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وزنة</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- ================= HOME ================= -->
<section id="home" class="screen active">
  <div class="overlay"></div>

  <div class="center">
    <div class="cup-wrapper">
      <img src="assets/svg/cup.svg" class="cup">
      <div class="steam s1"></div>
      <div class="steam s2"></div>
      <div class="steam s3"></div>
    </div>

    <h1 class="logo">وزنة</h1>
    <p class="subtitle">اضبطها على مزاجك</p>
    <button class="glow-btn" onclick="goTo('ritual')">ابدأ الطقس</button>
  </div>
</section>

<!-- ================= RITUAL ================= -->
<section id="ritual" class="screen">
  <div class="card">
    <h2>اختر مقاديرك</h2>

    <div class="group">
      <label>كمية الماء (مل)</label>
      <select id="water">
        <option value="250">250</option>
        <option value="350" selected>350</option>
        <option value="500">500</option>
        <option value="750">750</option>
      </select>
    </div>

    <div class="group">
      <label>السكر</label>
      <select id="sugar">
        <option value="قليل">قليل</option>
        <option value="وزنة" selected>وزنة</option>
        <option value="ثقيل">ثقيل</option>
      </select>
      <span id="sugarResult"></span>
    </div>

    <div class="group">
      <label>الشاهي</label>
      <select id="tea">
        <option value="خفيف">خفيف</option>
        <option value="وزنة" selected>وزنة</option>
        <option value="ثقيل">ثقيل</option>
      </select>
      <span id="teaResult"></span>
    </div>

    <button class="glow-btn full" onclick="startTimer()">ابدأ الخدرة (22 دقيقة)</button>
  </div>
</section>

<!-- ================= BREW ================= -->
<section id="brew" class="screen">
  <div class="center">
    <h2 id="timer">22:00</h2>

    <div class="controls">
      <button onclick="toggleSound()">تشغيل / إيقاف الصوت</button>
      <button onclick="toggleTimer()">إيقاف / تشغيل المؤقت</button>
      <button class="danger" onclick="finishEarly()">إنهاء</button>
    </div>
  </div>
</section>

<!-- ================= DONE ================= -->
<section id="done" class="screen">
  <div class="center">
    <h2>اكتملت الخدرة ☕</h2>
    <button onclick="goTo('home')">طقس جديد</button>
  </div>
</section>

<audio id="brewSound" loop>
  <source src="assets/sound/brew.mp3" type="audio/mpeg">
</audio>

<script src="assets/js/app.js"></script>
</body>
</html>
