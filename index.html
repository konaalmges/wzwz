<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>وزنة | Waznah Ritual</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="grain"></div>
<div class="vignette"></div>

<!-- HERO -->
<section id="hero" class="scene active">
  <div class="hero-bg"></div>
  <div class="center">
    <h1 class="logo">وزنة</h1>
    <p>طقس الشاهي كما يجب أن يكون</p>
    <button class="btn-gold" onclick="App.go('ritual')">ابدأ</button>
  </div>
</section>

<!-- RITUAL -->
<section id="ritual" class="scene">
  <div class="container">

    <div class="left">
      <h2>إعداد الوزنة</h2>

      <label>الماء (مل)</label>
      <input type="number" id="waterInput" value="1000">

      <label>القوة</label>
      <select id="strengthSelect">
        <option value="1">خفيف</option>
        <option value="1.2" selected>وزنة</option>
        <option value="1.4">ثقيل</option>
      </select>

      <button class="btn-gold" onclick="Calculator.calculate()">
        احسب
      </button>

      <div id="resultBox"></div>

      <button class="btn-outline"
        onclick="Timer.start(); App.go('timer')">
        ابدأ الخدرة 22 دقيقة
      </button>
    </div>

    <div class="right">
      <canvas id="teaCanvas" width="300" height="200"></canvas>
      <canvas id="steamCanvas" width="300" height="300"></canvas>
    </div>

  </div>
</section>

<!-- TIMER -->
<section id="timer" class="scene">
  <div class="center">

    <div class="ring">
      <svg width="260" height="260">
        <circle cx="130" cy="130" r="115"
          stroke="#222" stroke-width="10" fill="none"/>
        <circle id="progressRing"
          cx="130" cy="130" r="115"
          stroke="#d4af37" stroke-width="10"
          fill="none"
          stroke-dasharray="722"
          stroke-dashoffset="0"/>
      </svg>
      <div id="timerText">22:00</div>
    </div>

    <div class="timer-buttons">
      <button onclick="Timer.toggle()">⏯</button>
      <button onclick="Timer.reset()">إعادة</button>
      <button onclick="App.go('knowledge')">الموسوعة</button>
    </div>

  </div>
</section>

<!-- KNOWLEDGE -->
<section id="knowledge" class="scene">
  <div class="knowledge">

    <h2>Tea Companies</h2>
    <div id="teaCompanies"></div>

    <h2>معلومات الشاهي</h2>
    <div class="article">
      لكل لتر:
      50 جرام سكر
      13 جرام شاهي
    </div>

    <button class="btn-outline" onclick="App.go('hero')">رجوع</button>

  </div>
</section>

<script src="assets/js/app.js"></script>
</body>
</html>
