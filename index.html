<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAZNAH PRO</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-right">
    <img src="assets/images/tea.jpg" class="logo-img">
    <div class="logo">WAZNAH PRO</div>
  </div>
</nav>

<section class="hero">
  <div class="hero-content">
    <h1>وزنتك المثالية</h1>
    <p>احسبها بدقة وخلك محترف بالخدرة ☕</p>
    <button onclick="scrollToCalc()">ابدأ الآن</button>
  </div>
</section>

<section class="calculator" id="calculator">
  <div class="calc-card">

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="slider" id="slider">

      <!-- STEP 1 -->
      <div class="slide">
        <h2>اختر شركة الشاهي</h2>
        <div class="tea-types" id="teaContainer"></div>
        <button onclick="toggleMore()" id="moreBtn">عرض المزيد</button>
        <div class="nav-btns">
          <button onclick="nextSlide()">التالي</button>
        </div>
      </div>

      <!-- STEP 2 -->
      <div class="slide">
        <h2>كمية الماء (مل)</h2>
        <input type="number" id="water" placeholder="مثال: 1000">
        <div class="nav-btns">
          <button onclick="prevSlide()">رجوع</button>
          <button onclick="nextSlide()">التالي</button>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="slide">
        <h2>قوة الشاهي</h2>
        <div class="strength">
          <button onclick="setTeaStrength(-2,this)">خفيف</button>
          <button onclick="setTeaStrength(0,this)" class="active">وزنة</button>
          <button onclick="setTeaStrength(2,this)">متوسط</button>
          <button onclick="setTeaStrength(4,this)">ثقيل</button>
        </div>
        <div class="nav-btns">
          <button onclick="prevSlide()">رجوع</button>
          <button onclick="nextSlide()">التالي</button>
        </div>
      </div>

      <!-- STEP 4 -->
      <div class="slide">
        <h2>قوة السكر</h2>
        <div class="strength">
          <button onclick="setSugarStrength(-5,this)">خفيف</button>
          <button onclick="setSugarStrength(0,this)" class="active">وزنة</button>
          <button onclick="setSugarStrength(5,this)">متوسط</button>
          <button onclick="setSugarStrength(10,this)">ثقيل</button>
        </div>
        <h3 id="result"></h3>
        <div class="nav-btns">
          <button onclick="prevSlide()">رجوع</button>
          <button onclick="showReview()">مراجعة</button>
        </div>
      </div>

      <!-- STEP 5 REVIEW -->
      <div class="slide">
        <h2>مراجعة الطلب</h2>
        <div id="reviewBox"></div>
        <div class="nav-btns">
          <button onclick="prevSlide()">تعديل</button>
          <button onclick="startTimer(false)">ابدأ الخدرة</button>
          <button onclick="startTimer(true)">وضع سريع</button>
        </div>
      </div>

      <!-- STEP 6 TIMER -->
      <div class="slide">
        <div class="cup">
          <div class="tea-fill" id="teaFill"></div>
        </div>
        <div id="timeDisplay"></div>
        <div id="timerMessage"></div>
        <button onclick="resetAll()">العودة للبداية</button>
      </div>

    </div>
  </div>
</section>

<footer>
  <div>WAZNAH PRO © 2026</div>
  <div>منصة احترافية لحساب وزنة الشاهي الأحمر</div>
</footer>

<script src="assets/js/app.js"></script>
</body>
</html>
