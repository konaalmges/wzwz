<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAZNAH PRO</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <div class="nav-right">
      <img src="assets/images/tea.jpg" class="logo-img">
      <div class="logo">WAZNAH</div>
    </div>
    <ul class="nav-links">
      <li><a href="#home">الرئيسية</a></li>
      <li><a href="#features">المميزات</a></li>
      <li><a href="#calculator">احسب</a></li>
    </ul>
  </div>
</nav>

<section class="hero" id="home">
  <div class="hero-content">
    <h1>وزنتك المثالية</h1>
    <p>احسبها بدقة وخلك محترف بالخدرة ☕</p>
    <button onclick="scrollToCalc()">ابدأ الآن</button>
  </div>
</section>

<section class="calculator" id="calculator">
  <div class="calc-card">

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="slider-wrapper">
      <div class="slider" id="slider">

        <!-- 1 -->
        <div class="slide">
          <h2>اختر شركة الشاهي</h2>
          <div class="tea-types" id="teaContainer"></div>
          <button onclick="nextSlide()">التالي</button>
        </div>

        <!-- 2 -->
        <div class="slide">
          <h2>كمية الماء</h2>
          <input type="number" id="water" placeholder="1000">
          <div class="nav-btns">
            <button onclick="prevSlide()">رجوع</button>
            <button onclick="nextSlide()">التالي</button>
          </div>
        </div>

        <!-- 3 -->
        <div class="slide">
          <h2>قوة الشاهي</h2>
          <div class="strength">
            <button onclick="setTeaStrength(-2,this)">خفيف</button>
            <button onclick="setTeaStrength(0,this)" class="active">وزنة</button>
            <button onclick="setTeaStrength(2,this)">متوسط</button>
            <button onclick="setTeaStrength(4,this)">ثقيل</button>
          </div>
          <div class="nav-btns">
            <button onclick="prevSlide()">رجوع</button>
            <button onclick="nextSlide()">التالي</button>
          </div>
        </div>

        <!-- 4 -->
        <div class="slide">
          <h2>قوة السكر</h2>
          <div class="strength">
            <button onclick="setSugarStrength(-5,this)">خفيف</button>
            <button onclick="setSugarStrength(0,this)" class="active">وزنة</button>
            <button onclick="setSugarStrength(5,this)">متوسط</button>
            <button onclick="setSugarStrength(10,this)">ثقيل</button>
          </div>
          <h3 id="result"></h3>
          <div class="nav-btns">
            <button onclick="prevSlide()">رجوع</button>
            <button onclick="startTimer()">ابدأ</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="footer-container">
    <div>
      <h4>WAZNAH</h4>
      <p>منصة احترافية لحساب وزنة الشاهي.</p>
    </div>
    <div>
      <h4>روابط</h4>
      <ul>
        <li><a href="#home">الرئيسية</a></li>
        <li><a href="#calculator">الحاسبة</a></li>
      </ul>
    </div>
    <div>
      <h4>2026 ©</h4>
      <p>جميع الحقوق محفوظة</p>
    </div>
  </div>
</footer>

<script src="assets/js/app.js"></script>
</body>
</html>
