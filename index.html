<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وزنة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- الهيدر -->
    <header class="header">
        <img src="assets/images/wzzznh.png" alt="وزنة" class="logo">
        <p class="tagline">اتقن شاهيك… بميزان دقيق</p>
    </header>

    <!-- الكرت الرئيسي -->
    <main class="card">

      <!-- اختيار نوع الشاهي -->
<div class="section">
    <label>اختر نوع الشاهي</label>
    <select id="teaType">
        <option value="hawt">الحوت</option>
        <option value="rabee">ربيع</option>
        <option value="manis">المانيس</option>
        <option value="abuJabal">أبو جبل</option>
        <option value="ceylani">سيلاني</option>
    </select>
</div>

<!-- كمية الماء -->
<div class="section">
    <label>كمية الماء (بالملي)</label>
    <input type="number" id="waterAmount" placeholder="مثال: 1000">
</div>

<!-- النتيجة -->
<div class="result-box">
    <p>الوزنة المطلوبة:</p>
    <h2 id="result">0 غرام</h2>
</div>

<!-- التنبيه المخصص -->
<div id="customAlert" class="custom-alert">
    <p id="alertText"></p>

        <!-- زر الحساب -->
        <button>وزنها ☕</button>

    </main>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>

</body>
</html>
