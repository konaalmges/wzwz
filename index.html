<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAZNAH</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-right">
    <img src="assets/images/tea.jpg" class="logo-img">
    <div class="logo">WAZNAH</div>
  </div>

  <ul class="nav-links">
    <li><a href="#home">الرئيسية</a></li>
    <li><a href="#features">المميزات</a></li>
    <li><a href="#calculator">احسب</a></li>
  </ul>
</nav>

<section class="hero" id="home">
  <div class="hero-content">
    <h1>وزنتك المثالية</h1>
    <p>احسب الكمية بدقة ☕</p>
    <button onclick="scrollToCalc()">ابدأ الآن</button>
  </div>
</section>

<section class="calculator" id="calculator">
  <div class="calc-card">

    <!-- STEP 1 -->
    <div class="step active" id="step1">
      <h2>اختر نوع الشاهي</h2>
      <div class="tea-types">
        <div class="tea-card" data-ratio="18" onclick="selectTea(this)">الحوت</div>
        <div class="tea-card" data-ratio="20" onclick="selectTea(this)">ربيع</div>
        <div class="tea-card" data-ratio="22" onclick="selectTea(this)">المنيس</div>
        <div class="tea-card" data-ratio="24" onclick="selectTea(this)">أبو جبل</div>
        <div class="tea-card" data-ratio="26" onclick="selectTea(this)">سيلاني</div>
      </div>
      <button onclick="nextStep(2)">التالي</button>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2">
      <h2>كمية الماء (مل)</h2>
      <input type="number" id="water" placeholder="1000">
      <button onclick="nextStep(3)">التالي</button>
    </div>

    <!-- STEP 3 -->
    <div class="step" id="step3">
      <h2>قوة الشاهي</h2>
      <div class="strength">
        <button onclick="setTeaStrength(-2,this)">خفيف</button>
        <button onclick="setTeaStrength(0,this)" class="active">وزنة</button>
        <button onclick="setTeaStrength(2,this)">متوسط</button>
        <button onclick="setTeaStrength(4,this)">ثقيل</button>
      </div>
      <button onclick="nextStep(4)">التالي</button>
    </div>

    <!-- STEP 4 -->
    <div class="step" id="step4">
      <h2>قوة السكر</h2>
      <div class="strength">
        <button onclick="setSugarStrength(-5,this)">خفيف</button>
        <button onclick="setSugarStrength(0,this)" class="active">وزنة</button>
        <button onclick="setSugarStrength(5,this)">متوسط</button>
        <button onclick="setSugarStrength(10,this)">ثقيل</button>
      </div>
      <h3 id="result"></h3>
      <button onclick="startTimer()">ابدأ</button>
    </div>

  </div>
</section>

<footer>
  © 2026 WAZNAH
</footer>

<script src="assets/js/app.js"></script>
</body>
</html>
