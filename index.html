<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وزنة | مجلس الشاهي</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>

<!-- شاشة الدخول -->
<section id="intro" class="screen active">
  <div class="overlay"></div>
  <div class="intro-content">
    <h1>مرحباً بك في وزنة</h1>
    <p>مجلس عشاق الشاهي… وقت الغروب</p>
    <button id="enterBtn">ادخل المجلس</button>
  </div>
</section>

<!-- شاشة التحضير -->
<section id="prep" class="screen">
  <div class="container">
    <h2>اضبط وزنتك</h2>

    <div class="card">
      <h3>الماء</h3>
      <select id="waterPreset">
        <option value="600">600 مل</option>
        <option value="1000" selected>1000 مل</option>
        <option value="1500">1500 مل</option>
        <option value="2000">2000 مل</option>
      </select>
      <input type="number" id="customWater" placeholder="او اكتب ملي بنفسك">
    </div>

    <div class="card">
      <h3>الشاهي</h3>
      <div class="choices" id="teaLevel">
        <button data-level="light">خفيف</button>
        <button class="active" data-level="normal">وزنة</button>
        <button data-level="strong">ثقيل</button>
      </div>
    </div>

    <div class="card">
      <h3>السكر</h3>
      <div class="choices" id="sugarLevel">
        <button data-level="light">خفيف</button>
        <button class="active" data-level="normal">وزنة</button>
        <button data-level="strong">ثقيل</button>
      </div>
    </div>

    <div class="result">
      <p>الشاهي: <span id="teaResult">13</span> غرام</p>
      <p>السكر: <span id="sugarResult">50</span> غرام</p>
    </div>

    <button id="startTimer">ابدأ الخدرة (22 دقيقة)</button>
  </div>
</section>

<!-- شاشة المؤقت -->
<section id="timerScreen" class="screen">
  <div class="timer-container">
    <div class="teapot">
      <img src="assets/svg/teapot.svg">
      <div class="steam"></div>
    </div>

    <div class="timer-circle">
      <span id="time">22:00</span>
    </div>

    <button id="endTimer">انهاء</button>
    <button id="toggleSound">تشغيل الصوت</button>
  </div>
</section>

<script src="assets/js/app.js"></script>
</body>
</html>
